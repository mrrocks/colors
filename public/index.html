<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="main.css" />
    <title>Color Gen</title>
  </head>

  <body>
    <div class="controls">
      <div class="control">
        <label for="luminosityInput">Perceptual Luminosity</label>
        <input
          type="range"
          id="luminosityInput"
          min="0"
          max="100"
          step="1"
          value="70"
        />
        <span id="luminosityValue">70</span>
      </div>
      <div class="control">
        <label for="saturationInput">Chroma (Vibrancy)</label>
        <input
          type="range"
          id="saturationInput"
          min="0"
          max="150"
          step="1"
          value="60"
        />
        <span id="saturationValue">60</span>
      </div>
      <div class="control">
        <label for="thresholdInput">Color Difference</label>
        <input
          type="range"
          id="thresholdInput"
          min="0"
          max="20"
          value="10"
          step="1"
        />
        <span id="thresholdValue">10</span>
      </div>
      <div class="control">
        <label>Colors</label>
        <div id="colorCountDisplay">0</div>
      </div>
    </div>
    <div id="colorGrid"></div>
  </body>
</html>
