<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" as="style"
    onload="this.onload=null;this.rel='stylesheet'" />
  <script type="module" src="main.js"></script>
  <link rel="stylesheet" href="main.css" />
  <title>Color Gen</title>
</head>

<body>
  <div class="controls">
    <div class="control">
      <label for="lumInput">Luminosity</label>
      <input type="range" id="lumInput" min="0" max="100" step="1" value="74" />
      <span id="lumValue">74</span>
    </div>
    <div class="control">
      <label for="chromaInput">Chrom (Vibrancy)</label>
      <input type="range" id="chromaInput" min="0" max="36" step="1" value="14" />
      <span id="chromaValue">14</span>
    </div>
    <div class="control">
      <label for="diffInput">Color Difference</label>
      <input type="range" id="diffInput" min="0" max="20" value="10" step="1" />
      <span id="diffValue">10</span>
    </div>
    <div class="control">
      <label>Colors</label>
      <div id="colorCount">0</div>
    </div>
  </div>
  <div id="colorGrid"></div>
</body>

</html>
